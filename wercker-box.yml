name: jdk
version: 0.0.0
type: main
platform: ubuntu@12.04
description: Wercker box for projects that require an OpenJDK 7 toolchain.
keywords:
  - Java
  - JDK
  - JRE
  - Gradle
packages:
  - curl@7.22.0
  - doxygen@1.7.6.1
  - git@1.7.9.5
  - gradle@2.1
  - make@3.81
  - openjdk-7-jdk
script: |
  source /etc/lsb-release
  sudo apt-get update -qq
  sudo apt-get install -qq curl python-software-properties
  sudo add-apt-repository -y ppa:cwchien/gradle
  sudo apt-get update -qq
  sudo apt-get install -qq openjdk-7-jdk
  sudo apt-get install -qq gradle-2.1
  sudo apt-get install -qq make
  sudo apt-get install -qq doxygen
  sudo apt-get install -qq git
  java -version
  javac -version
  make --version | head -n1
  curl --version
  doxygen --version
  git --version
